[[headers]]
  for = "/*"

  [headers.values]
    # Forces HTTPS everywhere
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Prevents MIME-type guessing attacks
    X-Content-Type-Options = "nosniff"

    # Blocks your site from being embedded in iframes (anti-clickjacking)
    X-Frame-Options = "DENY"

    # Limits referrer info when linking to other sites
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Disables features your calculator doesn't need (camera, mic, etc.)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=()"

    # Content Security Policy â€“ restricts what the page can load/execute
    # This is the most important one for "unknown source" concerns
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; upgrade-insecure-requests;"